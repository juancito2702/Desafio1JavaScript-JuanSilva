    <header>
      <h1>Escríbeme tus consultas, dudas, preguntas y con gusto te responderé.</h1>
    </header>

     <!--inicia forms-->
    <form class="row m-3 bg-white"> 
      <div class="row g-3">

        <div class="col-lg-2 col-md-9">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" placeholder="Primer Nombre" aria-label="Nombre">
        </div>

        <div class="col-lg-2 col-md-9">
          <label for="Apellido">Apellido</label>
          <input type="text" class="form-control" placeholder="Primer Apellido" aria-label="Apellido">
        </div>

      <div class="col-lg-2 col-md-9">
        <label for="formGroupExampleInput" class="form-label">Email</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="juanluissilva2702@gmail.com">
      </div>

      <div class="col-lg-2 col-md-9">
        <label for="formGroupExampleInput" class="form-label">Celular</label>
        <input type="Telefono" class="form-control" id="formGroupExampleInput" placeholder="933-405-643">
      </div>

      <div class="col-lg-4 col-md-9">
        <label for="exampleDataList" class="form-label">Productos</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Consulta sobre los siguientes productos</option>
          <option value="1">Adhesivos</option>
          <option value="2">Sellantes</option>
          <option value="3">Poliuretanos</option>
          <option value="4">Espuma Expansiva</option>
          <option value="5">Adhesivos de contacto</option>
          <option value="6">Pegamentos de Madera</option>
        </select>
      </div>  

      <div> 
        <label for="floatingTextarea2">Por favor, detalla tu pregunta en el siguiente cuadro:</label>
          <div class="form-floating col-lg-12 col-md-12">    
          <textarea class="form-control bg-primary" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 700px"></textarea>
          </div>
      </div>    
     
      <div class="row m-3">
        <input class="btn-outline-primary col-lg-2 col-md-4 col-sm-6 me-2" type="reset" value="Cancelar">
        
        <!-- Button trigger modal -->
        <button type="button" value="Enviar" class="btn-outline-primary col-lg-2 col-md-4 col-sm-6" data-bs-toggle="modal" data-bs-target="#exampleModal">
         Enviar
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class=" modal-title" id="exampleModalLabel">Aviso Importante.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                La respuesta puede tardar unas cuantas horas.
                <img src="img/juanSaluda1.jpg" alt="juan luis saluda">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar.</button>
                <button type="button" value="Enviar" class="btn btn-primary">Entendido.
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </form>
  <!--termina forms-->
